<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire mise à jour statut</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet"
          href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Mise à jour statut</h1>

    <form th:action="@{/updateStatut}"
          th:object="${aStatut}" method="POST">
        <div class="form-group">
            <input type="hidden" th:field="*{id}" />
            <br/>
        </div>
        <div class="form-group">
            <label>Nom du statut</label>
            <input type="text" th:field="*{nomStatut}" />
            <span class="error" th:if="${#fields.hasErrors('nomStatut')}">Erreur sur le nom</span>
            <br/>
        </div>

        <input type="submit" value="Update statut" />
        <input type="reset" value="Reset" />
    </form>
</div>

</body>
</html>
