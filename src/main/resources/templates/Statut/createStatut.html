<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Guillaume Rabiller" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Page création statut">

    <!-- CSS + Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/styles/css/style.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Formulaire création Statut</title>
</head>

<body class="container">

    <!-- ------------------------    HEADER    ---------------------------- -->

    <div class="row">

        <header class="col-12" role="banner">
            <img id="floatright" th:src="@{/pics/logo.png}" alt="logo logiciel" width="100" height="100">
            <p class="gras">TPR - Traçage Produits Restaurant</p>
            <p class="d-none d-md-none d-lg-block"> Logiciel de gestion de stock restaurant  </p>
            <p th:inline="text">Bienvenue [[${#httpServletRequest.remoteUser}]]!</p>


        </header>

    </div>

    <!--  --------------------    MAIN DE LA PAGE     -------------------  -->

    <div class="row">
        <h1>Création d'un Statut</h1>

        <form th:action="@{/saveStatut}"
              th:object="${aStatut}" method="POST">
            <div class="form-group">
                <label>Nom du Statut</label>
                <input class="form-control" type="text" th:field="*{nomStatut}" />
                <span class="error" th:if="${#fields.hasErrors('nomStatut')}">Erreur sur le statut</span>
                <br/>
            </div>
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" />
        </form>
   </div>


    <!-- ------------------------    FOOTER    ---------------------------- -->

    <div class="row">
        <footer class="col-12" role="contentinfo">
            <div class="row">
                <div class="col-3">
                    <a href="#" title="about">A propos</a>
                </div>
                <div class="col-3">
                    <a href="mailto:g.rabiller44@gmail.com" title="lien email" target="_blank">Service Client </a>
                </div>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Sign Out"/>
                </form>
            </div>
        </footer>
    </div>

</body>
</html>
