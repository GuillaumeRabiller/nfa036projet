<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Guillaume Rabiller" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Page suppression catégorie">

    <!-- CSS + Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/styles/css/style.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap">
    <script src="https://kit.fontawesome.com/610665bae1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Suppression catégorie</title>
</head>

<body class="container">

<!-- ------------------------    HEADER    ---------------------------- -->

<div th:replace="Fragments/header :: header"></div>

<!--  --------------------    MAIN DE LA PAGE     -------------------  -->


<br>
<br>

<div class="row">
    <h1>Suppression d'un produit</h1>
    <br>
    <div th:if="${supr} == true">
        Etes-vous sûr de vouloir supprimer la catégorie <span th:text="${aCategorie.nomCategorie}"></span>  ?
        <br>
        <br>
        <a class="btn btn-success" th:href="@{/deleteCategorie/{id}(id=${aCategorie.id})}"><i class="fas fa-check"></i> Oui</a>
        <a class="btn btn-danger" th:href="@{/readCategorie}" role="button"><i class="fas fa-times"></i> Non </a>
    </div>

    <div th:if="${supr} != true">
        <br>
        La catégorie <span th:text="${aCategorie.nomCategorie}"></span> est allouée à plusieurs produits, sa suppression est impossible.
        <br>
        <br>
        <a class="btn btn-outline-secondary" th:href="@{/readCategorie}" role="button"><i class="fas fa-home"></i> Retour </a>
    </div>


</div>



</body>
</html>
