<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire création catégorie</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet"
          href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
   <div class="container">
        <h1>Création d'une Catégorie de Produit</h1>

        <form th:action="@{/saveCategorie}"
              th:object="${aCategorie}" method="POST">
            <div class="form-group">
                <label>Nom de la catégorie</label>
                <input class="form-control" type="text" th:field="*{nomCategorie}" />
                <span class="error" th:if="${#fields.hasErrors('nomCategorie')}">Erreur sur le nom</span>
                <br/>
            </div>
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" />
        </form>
   </div>
</body>
</html>
