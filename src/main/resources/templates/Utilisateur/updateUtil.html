<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Guillaume Rabiller" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Page mise à jour Utilisateur">

    <!-- CSS + Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/styles/css/style.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Formulaire mise à jour utilisateur</title>
</head>

<body class="container">

    <!-- ------------------------    HEADER    ---------------------------- -->

    <div class="row">

        <header class="col-12" role="banner">
            <img id="floatright" th:src="@{/pics/logo.png}" alt="logo logiciel" width="100" height="100">
            <p class="gras">TPR - Traçage Produits Restaurant</p>
            <p class="d-none d-md-none d-lg-block"> Logiciel de gestion de stock restaurant  </p>
            <p th:inline="text">Bienvenue [[${#httpServletRequest.remoteUser}]]!</p>


        </header>

    </div>

    <!--  --------------------    MAIN DE LA PAGE     -------------------  -->

    <div class="row">
        <h1>Mise à jour d'un Utilisateur</h1>

        <form th:action="@{/updateUtil}"
              th:object="${aUser}" method="POST">
            <div class="form-group">
                <input type="hidden" th:field="*{id}" />
                <span class="error" th:if="${#fields.hasErrors('id')}">Erreur sur l'id</span>
                <br/>
            </div>
            <div class="form-group">
                <label>Nom de famille</label>
                <input type="text" th:field="*{nom}" />
                <span class="error" th:if="${#fields.hasErrors('nom')}">Erreur sur le nom</span>
                <br/>
            </div>
            <div class="form-group">
                <label>Prénom</label>
                <input type="text" th:field="*{prenom}" />
                <span class="error" th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></span>
                <br/>
            </div>
            <div class="form-group">
                <label>email</label>
                <input type="text" th:field="*{email}" />
                <span class="error" th:if="${#fields.hasErrors('email')}">Erreur sur le mail</span>
                <br/>
            </div>
            <div class="form-group">
                <label>login</label>
                <input type="text"  th:field="*{login}" />
                <span class="error" th:if="${#fields.hasErrors('login')}">Erreur sur le login</span>
                <br/>
            </div>
            <div class="form-group">
                <label>password</label>
                <input type="text" th:field="*{password}" />
                <span class="error" th:if="${#fields.hasErrors('password')}">Erreur sur le mdp</span>
                <br/>
            </div>
            <div class="form-group">
                <label>role</label>
                <input type="text" th:field="*{role}" />
                <span class="error" th:if="${#fields.hasErrors('role')}">Erreur sur le role</span>
                <br/>
            </div>
            <input type="submit" value="Update utilisateur" />
            <input type="reset" value="Reset" />
        </form>
    </div>


    <!-- ------------------------    FOOTER    ---------------------------- -->

    <div class="row">
        <footer class="col-12" role="contentinfo">
            <div class="row">
                <div class="col-3">
                    <a href="#" title="about">A propos</a>
                </div>
                <div class="col-3">
                    <a href="mailto:g.rabiller44@gmail.com" title="lien email" target="_blank">Service Client </a>
                </div>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Sign Out"/>
                </form>
            </div>
        </footer>
    </div>

</body>
</html>
