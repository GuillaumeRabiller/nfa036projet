<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Guillaume Rabiller" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Page mise à jour Utilisateur">

    <!-- CSS + Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/styles/css/style.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap">
    <script src="https://kit.fontawesome.com/610665bae1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Formulaire mise à jour utilisateur</title>
</head>

<body class="container">

    <!-- ------------------------    HEADER    ---------------------------- -->

    <div th:replace="Fragments/header :: header"></div>

    <!--  --------------------    MAIN DE LA PAGE     -------------------  -->


    <div class="row">
        <a class="btn btn-outline-secondary" th:href="@{/index}" role="button"><i class="fas fa-home"></i> Retour au Tableau de Bord</a>
    </div>


    <br>
    <br>


    <div class="row">
        <h1>Mise à jour d'un Utilisateur</h1>

        <form th:action="@{/updateUtil}"
              th:object="${aUser}" method="POST">
            <div class="form-group">
                <input type="hidden" th:field="*{id}" />
                <span class="error" th:if="${#fields.hasErrors('id')}">Erreur sur l'id</span>
                <br>
            </div>
            <div class="form-group">
                <label>Nom de famille</label>
                <input type="text" th:field="*{nom}" />
                <span class="error" th:if="${#fields.hasErrors('nom')}">Erreur sur le nom</span>
                <br>
            </div>
            <div class="form-group">
                <label>Prénom</label>
                <input type="text" th:field="*{prenom}" />
                <span class="error" th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></span>
                <br>
            </div>
            <div class="form-group">
                <label>email</label>
                <input type="text" th:field="*{email}" />
                <span class="error" th:if="${#fields.hasErrors('email')}">Erreur sur le mail</span>
                <br>
            </div>
            <div class="form-group">
                <label>login</label>
                <input type="text"  th:field="*{login}" />
                <span class="error" th:if="${#fields.hasErrors('login')}">Erreur sur le login</span>
                <br>
            </div>
            <div class="form-group">
                <label>password</label>
                <input type="text" th:field="*{password}" />
                <span class="error" th:if="${#fields.hasErrors('password')}">Erreur sur le mdp</span>
                <br>
            </div>
            <div class="form-group">
                <label>role</label>
                <input type="text" th:field="*{role}" />
                <span class="error" th:if="${#fields.hasErrors('role')}">Erreur sur le role</span>
                <br>
            </div>
            <input type="submit" value="Update utilisateur" />
            <input type="reset" value="Reset" />
        </form>
    </div>


    <br>
    <br>


    <!-- ------------------------    FOOTER    ---------------------------- -->

    <div th:replace="Fragments/footer :: footer"></div>



</body>
</html>
