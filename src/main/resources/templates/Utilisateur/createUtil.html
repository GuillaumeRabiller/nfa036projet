<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Guillaume Rabiller" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Page Création utilisateur">

    <!-- CSS + Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/styles/css/style.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap">
    <script src="https://kit.fontawesome.com/610665bae1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Formulaire création utilisateur</title>
</head>

<body class="container">

    <!-- ------------------------    HEADER    ---------------------------- -->

    <div th:replace="Fragments/header :: header"></div>

    <!--  --------------------    MAIN DE LA PAGE     -------------------  -->


    <div class="row">
        <a class="btn btn-outline-secondary" th:href="@{/index}" role="button"><i class="fas fa-home"></i> Retour au Tableau de Bord</a>
    </div>


    <br>
    <br>


    <div class="row">
        <h1>Création d'un Utilisateur</h1>

        <form th:action="@{/saveUtil}"
              th:object="${aUser}" method="POST">
            <div class="form-group">
                <label class="form-label">Nom de famille</label>
                <input class="form-control" type="text" th:field="*{nom}" th:required th:minlength="2" th:maxlength="30"/>
                <span class="error" th:if="${#fields.hasErrors('nom')}">Erreur sur le nom</span>
                <br>
            </div>
            <div class="form-group">
                <label class="form-label">Prénom</label>
                <input class="form-control" type="text" th:field="*{prenom}" />
                <span class="error" th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}" th:required th:minlength="2" th:maxlength="30"></span>
                <br>
            </div>
            <div class="form-group">
                <label class="form-label">email</label>
                <input class="form-control" type="email" th:field="*{email}" />
                <span class="error" th:if="${#fields.hasErrors('email')}">Erreur sur le mail</span>
                <br>
            </div>
            <div class="form-group">
                <label class="form-label">login</label>
                <input class="form-control" type="text"  th:field="*{login}" th:required th:minlength="6" th:maxlength="15"/>
                <span class="error" th:if="${#fields.hasErrors('login')}">Erreur sur le login</span>
                <br>
            </div>
            <div class="form-group">
                <label class="form-label">password</label>
                <input class="form-control" type="text" th:field="*{password}" th:required/>
                <span class="error" th:if="${#fields.hasErrors('password')}">Erreur sur le mdp</span>
                <br>
            </div>
            <div class="form-group">
                <select th:field="*{role}" class="form-select">
                    <option th:value="'ROLE_UTILISATEUR'">Utilisateur</option>
                    <option th:value="'ROLE_ADMIN'">Administrateur</option>
                </select>
                <br>
            </div>
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" />
                <a class="backbutton" th:href="@{/readUtil}" role="button"><i class="fas fa-home"></i> Retour </a>
        </form>
   </div>


    <br>
    <br>


    <!-- ------------------------    FOOTER    ---------------------------- -->

    <div th:replace="Fragments/footer :: footer"></div>



</body>
</html>
