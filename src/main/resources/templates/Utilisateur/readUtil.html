<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des utilisateurs en base de donnée</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
    <h1>Liste des utilisateurs</h1>
    <div>
        <table border="1">
            <tr>
                <th>id</th>
                <th>Nom de famille</th>
                <th>Prénom</th>
                <th>email</th>
                <th>login</th>
                <th>password</th>
                <th>role</th>
                <th sec:authorize="hasRole('ADMIN')">Editer</th>
                <th sec:authorize="hasRole('ADMIN')">Supprimer</th>
            </tr>
            <tr th:each="utilisateur:${userList}">
                <td th:text="${utilisateur.id}"></td>
                <td th:text="${utilisateur.nom}"></td>
                <td th:text="${utilisateur.prenom}"></td>
                <td th:text="${utilisateur.email}"></td>
                <td th:text="${utilisateur.login}"></td>
                <td th:text="${utilisateur.password}"></td>
                <td th:text="${utilisateur.role}"></td>
                <td sec:authorize="hasRole('ADMIN')"><a th:href="@{/updateUtil/{id}(id=${utilisateur.id})}">Edit</a></td>
                <td sec:authorize="hasRole('ADMIN')"><a th:href="@{/deleteUtil/{id}(id=${utilisateur.id})}">Delete</a></td>
            </tr>
        </table>
    </div>

    <a th:href="@{/index}">Retour à l'index</a>
    <div sec:authorize="hasRole('ADMIN')">
    <a th:href="@{/createUtil}">Ajout d'un utilisateur</a>
    </div>

</body>
</html>
