<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Guillaume Rabiller" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Page Mise à jour stock">

    <!-- CSS + Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/styles/css/style.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap">
    <script src="https://kit.fontawesome.com/610665bae1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Formulaire mise à jour stock</title>
</head>

<body class="container">

    <!-- ------------------------    HEADER    ---------------------------- -->

    <div th:replace="Fragments/header :: header"></div>

    <!--  --------------------    MAIN DE LA PAGE     -------------------  -->


    <div class="row">
        <a class="btn btn-outline-secondary" th:href="@{/index}" role="button"><i class="fas fa-home"></i> Retour au Tableau de Bord</a>
    </div>


    <br>
    <br>


    <div class="row">
        <h1>Mise à jour de <span th:text="${aStock.nomProduit}"></span></h1>

        <form th:action="@{/updateStock}"
              th:object="${aStock}" method="POST">
            <div class="form-group">
                <input type="hidden" th:field="*{id}" />
                <span class="error" th:if="${#fields.hasErrors('id')}">Erreur sur l'id</span>
                <br>
            </div>
            <div class="form-group">
                <input type="hidden" th:field="*{nomProduit}" />
                <span class="error" th:if="${#fields.hasErrors('nomProduit')}">Erreur sur le nom</span>
                <br>
            </div>
            <div class="form-group">
                <select th:field="*{statut}" class="form-select">
                    <option th:value="'Consommé'">Produit consommé</option>
                    <option th:value="'Retiré'">Produit contrôlé et retiré</option>
                    <option th:value="'Erreur'">Erreur sur le produit -> rebus</option>
                </select>
                <br>
            </div>

            <input type="submit" value="Update Stock" />
            <a class="backbutton" th:href="@{/readStock}" role="button"><i class="fas fa-home"></i> Retour </a>
        </form>
    </div>


    <br>
    <br>



</body>
</html>
