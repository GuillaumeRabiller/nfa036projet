<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Guillaume Rabiller" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Page formulaire création produit">

    <!-- CSS + Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/styles/css/style.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Formulaire création produit</title>
</head>


<body class="container">

    <!-- ------------------------    HEADER    ---------------------------- -->

   <div class="row">
        <h1>Création d'un Produit</h1>


        <form th:action="@{/saveProduit}"
              th:object="${aProduit}" method="POST">
            <div class="form-group">
                <label>Nom du produit</label>
                <input type="text" th:field="*{nomProduit}" />
                <span class="error" th:if="${#fields.hasErrors('nomProduit')}">Erreur sur le nom</span>
                <br/>
            </div>
            <div class="form-group">
                <label>Durée de conservation</label>
                <input type="number" th:field="*{dureeConservation}" />
                <span class="error" th:if="${#fields.hasErrors('dureeConservation')}" th:errors="*{dureeConservation}"></span>
                <br/>
            </div>
            <div class="form-group">
                <label>Catégorie</label>
                <select th:field="*{categorieId}">
                    <option th:each="categorieList : ${categorieList}"
                                th:value="${categorieList.id}"
                                th:text="${categorieList.nomCategorie}"/>
                </select>
                <br/>
            </div>
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" />
        </form>
   </div>


    <!-- ------------------------    FOOTER    ---------------------------- -->

    <div class="row">
        <footer class="col-12" role="contentinfo">
            <div class="row">
                <div class="col-3">
                    <a href="#" title="about">A propos</a>
                </div>
                <div class="col-3">
                    <a href="mailto:g.rabiller44@gmail.com" title="lien email" target="_blank">Service Client </a>
                </div>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Sign Out"/>
                </form>
            </div>
        </footer>
    </div>

</body>
</html>
